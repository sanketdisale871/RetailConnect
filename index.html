<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }

</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">Product recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Popular Products</h1>
            </div>
            
            {% for i in range(stock_code|length) %}
            {% if loop.index <= 50 %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="/assets/watch.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Stock Code : {{ stock_code[i] }}</h4>
                            <h4 class="card-title">Product : {{product[i]}}</h4>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
   

</body>
</html>
