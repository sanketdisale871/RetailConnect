<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Products</h1>

                <form action="/recommendProd" method="post">
                    <input type="text" name="userPd" class="form-control"> <br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

                {% if data %}

                {% for i in data %}
            
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="/assets/watch.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Stock Code : {{ i['StockCode'] }} </h4>
                            <h4 class="card-title">Product : {{ i['Description']}} </h4>
                        </div>
                    </div>
                </div>

                {% endfor %}

                {% endif %}

        </div>
    </div>
   

</body>
</html>
